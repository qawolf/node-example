version: 2
jobs:
  build:
    docker:
      - image: qawolf/playwright-ci:v0.7.0
    steps:
      - checkout

      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}

      - run:
          command: npm install

      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules

      - run:
          command: |
            npm run start
          background: true

      - run:
          command: |
            npx wait-on http://localhost:3000 &&
            npx qawolf test --headless
          environment:
            # configure tests with environment variables
            QAW_ARTIFACT_PATH: /tmp/artifacts
      - store_artifacts:
          path: /tmp/artifacts
